<body>
<div class="contact-container">
  <h1>Let's chat!</h1>
  <form id="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="body">Message:</label>
      <textarea id="body" name="body" required></textarea>
    </div>
    <div class="form-buttons">
      <button type="submit">SEND</button>
      <button type="button" id="clear-button">CLEAR</button>
    </div>
  </form>
</div>
<style>

  .contact-container {
    width: 40%;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 5px;
    padding: 20px;
  }

  .container h2 {
    text-align: center;
    margin-top: 0;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-buttons {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-buttons button {
    background-color: #0fa10f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-right: 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  #clear-button {
    background-color: #1f70c7;
  }

  .form-buttons button:hover {
    background-color: #35bd35;
  }
  #clear-button:hover {
    background-color: #2f89e9;
  }
</style>
</body>
